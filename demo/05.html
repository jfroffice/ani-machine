<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AniMachine</title>
	<script src='../dist/ani-machine.min.js'></script>
</head>
<body>
	<div class="container">
		<div class="letter-vertical letter-vertical--right letter--green" 
			data-am=":enter left move 400px scale 40%">
		</div>
		<div class="letter-vertical letter-vertical--left letter--yellow"
			data-am=":enter top move 400px scale 120% wait 0.4s">
		</div>
		<div class="letter-horizontal letter--blue" 
			data-am=":enter bottom move 400px scale 1000% wait 0.2s">
		</div>
		<div class="letter-vertical letter--orange" 
			data-am=":transform move left 10px">
		</div>
		<div class="letter-vertical letter letter--lila"
			data-am=":transform twist left 25deg">
		</div>
		<div class="letter-vertical letter letter--blue"
			data-am=":transform move right 10px">
		</div>
	</div>
	<script>am.start();</script>
</body>
</html>
