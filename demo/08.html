<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AniMachine</title>
	<script src='../dist/ani-machine.min.js'></script>
	<style>
	.element {
		opacity: 0.6;
	}
	.late {
		position: relative;
		left: -138px;
	}
	</style>
</head>
<body>
	<div class="container">
		<h2 class="title">Rotate</h2>
		<div class="element" 
			data-am=":transform move right 300px rotate right 120deg scale 50% wait 0.02s
					 :trigger .btn--action click
					 :go stop"
			data-am-stop=":animate pulse">
		</div>
		<div class="element element--blue late"
			data-am
			data-am-right=":transform move right 300px rotate right 120deg
						   :trigger .btn--action click
						   :go bottom"
			data-am-bottom=":transform move bottom 150px move right 150px rotate right 240deg
							:go left"
			data-am-left=":transform move left 0 rotate right 0deg
							:go right">
		</div>
		<p><a class="btn btn--action">Start</a></p>
	</div>
	<script>am.start();</script>
</body>
</html>
