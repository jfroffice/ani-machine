<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AniMachine</title>
	<link rel="stylesheet" href="../node_modules/csshake/dist/csshake.min.css">
	<script src='../dist/ani-machine.min.js'></script>
</head>
<body>
	<div class="container">
		<h2 class="title">CSShake</h2>
		<div class="element"
			data-am=":enter left move 500px :go shake"
			data-am-shake=":shake slow">Slow Shake
		</div>
		<div class="element element--blue"
			data-am=":enter right move 500px :go shake"
			data-am-shake=":shake hard">Hard Shake
		</div>
		<div class="element element--yellow"
			data-am=":enter top move 500px :go shake"
			data-am-shake=":shake">Basic Shake
		</div>
		<div class="element" 
			data-am=":enter bottom move 500px :go shake"
			data-am-shake=":shake little">Little Shake
		</div>
	</div>
	<script>am.start();</script>
</body>
</html>
