<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AniMachine</title>
	<link rel="stylesheet" href="../css/light.css">
	<link rel="stylesheet" href="../dist/animate.min.css">
	<script src='../dist/ani-machine.min.js'></script>
</head>
<body>
	<div class="container">
		<h2>Animation Element Event</h2>
		<span class="subtitle">mouseenter and mouseleave event below</span>
		<div class="element" 
			data-am=":enter left move 800px over 2.0s
					 :on enter :animate flipInX
					 :on leave :animate bounce">
		</div>
		<div class="element" 
			data-am=":enter top move 500px over 2.0s
					 :on enter :animate flipInX
					 :on leave :animate bounce">
		</div>
		<div class="element" 
			data-am=":enter bottom move 400px over 2.0s
					 :on enter :animate flipInX
					 :on leave :animate bounce">
		</div>
		<div class="element" 
			data-am=":enter right move 800px over 2.0s
					 :on enter :animate flipInX
					 :on leave :animate bounce">
		</div>
		<div class="element" 
			data-am=":enter right move 800px over 2.0s
					 :on enter :animate flipInX
					 :on leave :animate bounce">
		</div>
		<div class="element" 
			data-am=":enter top move 800px over 2.0s
					 :on enter :animate flipInX
					 :on leave :animate bounce">
		</div>
		<div class="element" 
			data-am=":enter left move 800px over 2.0s
					 :on enter :animate flipInX
					 :on leave :animate bounce">
		</div>
		<div class="element" 
			data-am=":enter bottom move 800px over 2.0s
					 :on enter :animate flipInX
					 :on leave :animate bounce">
		</div>
		<div class="element" 
			data-am=":enter left move 800px over 2.0s
					 :on enter :animate flipInX
					 :on leave :animate bounce">
		</div>
		<div class="element" 
			data-am=":enter top move 800px over 2.0s
					 :on enter :animate flipInX
					 :on leave :animate bounce">
		</div>
		<div class="element" 
			data-am=":enter bottom move 800px over 2.0s
					 :on enter :animate flipInX
					 :on leave :animate bounce">
		</div>
		<div class="element" 
			data-am=":enter top move 800px over 2.0s
					 :on enter :animate flipInX
					 :on leave :animate bounce">
		</div>
	</div>
	<script>am.start();</script>
</body>
</html>
