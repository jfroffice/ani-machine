<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AniMachine</title>
	<script src='../dist/ani-machine.min.js'></script>
</head>
<body>
	<div class="container">
		<div class="container">
			<h2 class="title">Trigger Reveal animation</h2>
			<span class="subtitle">Enter Left</span>
			<div class="element"
				data-am=":enter left move 500px scale up 100% over 1.0s :trigger .btn--enter click">
			</div>
			<span class="subtitle">Enter Right</span>
			<div class="element"
				data-am=":enter right move 500px scale down 100% over 1.0s :trigger .btn--enter click">
			</div>
			<p><a class="btn btn--enter">Enter</a></p>
			<span class="subtitle">Leave Left</span>
			<div class="element"
				data-am=""
				data-am-next=":leave left move 500px scale up 100% over 1.0s :trigger .btn--leave click">
			</div>
			<span class="subtitle">Leave Right</span>
			<div class="element"
				data-am=""
				data-am-next=":leave right move 500px scale down 100% over 1.0s :trigger .btn--leave click">
			</div>
			<p><a class="btn btn--leave">Leave</a></p>
		</div>
	</div>
	<script>am.start();</script>
</body>
</html>
