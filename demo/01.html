<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AniMachine</title>
	<script src='../dist/ani-machine.min.js'></script>
</head>
<body>
	<div class="container">
		<h2 class="title" data-am=":enter top move 200px over 0.8s">Trigger animation</h2>
		<span class="subtitle">Simple</span>
		<div class="element"
			 data-am=":animate tada :trigger .btn--tada click">
		</div>
		<p><a class="btn btn--tada">Tada</a></p> 

		<span class="subtitle">Simple Chained</span>
		<div class="element element--blue"
			 data-am=":animate tada bounce :trigger .btn--tadaandbounce click">
		</div>
		<p><a class="btn btn--tadaandbounce">Tada and Bounce</a></p>

		<span class="subtitle">Multiple</span>
		<div class="element"
			data-am=":animate tada :trigger .btn--multitrigger click">
		</div>
		<div class="element element--blue"
			data-am=":animate bounce :trigger .btn--multitrigger click">
		</div>
		<p><a class="btn btn--multitrigger">Tada + Bounce</a></p>
 
		<h2 class="title">Reveal animation</h2>
		<span class="subtitle">Enter</span>
		<div class="element" 
			data-am
			data-am-enter=":animate bounceInLeft">
		</div>
		<span class="subtitle">Leave</span>
		<div class="element element--blue"
			data-am
			data-am-leave=":animate bounceOutRight">
		</div>
		<span class="subtitle">Enter and Leave</span>
		<div class="element"
			data-am
			data-am-enter=":animate bounceInLeft"
			data-am-leave=":animate bounceOutRight">
		</div>
	</div>
	<script>am.start();</script>
</body>
</html>
